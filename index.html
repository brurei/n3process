e, intermediando integrações de interfaces entre o SAM, a Solução Transitória e sistemas externos. A Interface Web fornece acesso aos dados para analistas, enquanto o Data Factory processa e automatiza a movimentação de dados para garantir atualizações contínuas e integradas.","children":[],"payload":{"lines":"13,14"}}],"payload":{"lines":"9,14","listIndex":1}},{"content":"2. <strong>Fluxos de Integração e Comunicação</strong>","children":[{"content":"<strong>Integrações SSTO (Solução de Serviços Técnicos Operacionais)</strong>: gerencia integrações e transferências de arquivos entre patrocinadoras e outros sistemas, como SAP e ServiceNow, usando APIs para troca de dados e Stored Procedures para consultas internas ao banco de dados.","children":[],"payload":{"lines":"15,16"}},{"content":"<strong>Integrações por Arquivos e APIs</strong>: os dados circulam entre sistemas por meio de arquivos em formato TXT ou CSV e, em alguns casos, diretamente por APIs JSON, que automatizam processos como geração de Notas de Débito, reembolsos e conciliações financeiras.","children":[],"payload":{"lines":"16,17"}},{"content":"<strong>Rollbacks e Controle de Erros</strong>: caso algum erro crítico ocorra, o sistema oferece rollback para o SAM. Isso assegura a continuidade operacional, minimizando a necessidade de paralisações e possibilitando a correção de falhas sem interrupções.","children":[],"payload":{"lines":"17,18"}}],"payload":{"lines":"14,18","listIndex":2}},{"content":"3. <strong>Camada de Segurança e Processamento de Dados</strong>","children":[{"content":"<strong>Stored Procedures e SQL</strong>: executam operações e consultas diretamente nos bancos de dados para evitar acesso direto e inseguro aos dados brutos. São usadas em processos como cálculos de reembolsos, atualização de remunerações e verificação de saldo devedor.","children":[],"payload":{"lines":"19,20"}},{"content":"<strong>CIPS e Ferramentas de Validação</strong>: permitem monitoramento contínuo da integridade das interfaces e do desempenho das integrações, destacando qualquer discrepância nos dados ou falhas de processamento que ocorram durante a troca de informações.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Acesso Controlado via Rollback</strong>: sempre que a solução detectar falhas, o rollback para o SAM é ativado para manter a operação segura, especialmente em áreas sensíveis, como cálculo de remunerações e registros financeiros.","children":[],"payload":{"lines":"21,23"}}],"payload":{"lines":"18,23","listIndex":3}}],"payload":{"lines":"7,8"}},{"content":"<strong>3. Descrição dos Diagramas de Fase</strong>","children":[{"content":"<strong>Solução Transitória - Fase Zero: Validação Inicial</strong>","children":[{"content":"<img src=\"https://t9011511954.p.clickup-attachments.com/t9011511954/709c668c-5a75-431f-969a-b04f486a1de4/image.png\" alt=\"\">","children":[]}],"payload":{"lines":"25,26"}},{"content":"<strong>Solução Transitória - Fase 01: Reembolso de Livre Escolha (LE)</strong>","children":[{"content":"<img src=\"https://t9011511954.p.clickup-attachments.com/t9011511954/74a43b69-27e3-49fb-a7a1-5fc6d7b6f8c3/image.png\" alt=\"\">","children":[]}],"payload":{"lines":"42,43"}},{"content":"<strong>Solução Transitória - Fase 02: Pagamentos e Conciliação para Credenciados</strong>","children":[{"content":"<strong>Objetivo</strong>: Automatizar o fluxo de pagamentos e conciliações bancárias, incluindo controle de guias TISS e conciliação de ordens de pagamento para credenciados.","children":[],"payload":{"lines":"63,64"}},{"content":"<strong>Componentes</strong>:","children":[{"content":"<strong>Portal TISS e SAP B1</strong>: gerenciam o processo de cobrança e conciliação financeira dos credenciados, garantindo consistência nas ordens de pagamento.","children":[],"payload":{"lines":"65,66"}},{"content":"<strong>API de Status de Integração</strong>: automatiza o monitoramento e relatórios de status das guias médicas (contas de ED).","children":[],"payload":{"lines":"66,67"}}],"payload":{"lines":"64,67"}},{"content":"<strong>Principais Fluxos</strong>:","children":[{"content":"<strong>Guias TISS</strong>: integração direta com o SAP B1 para processamento de guias e ordens de pagamento para credenciados.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Conciliação Bancária</strong>: geração mensal de notas de débito para credenciados, sincronizando dados para evitar duplicações e erros.","children":[],"payload":{"lines":"69,73"}}],"payload":{"lines":"67,73"}}],"payload":{"lines":"61,62"}},{"content":"<strong>Solução Transitória - Fase 03: Administração de Saldos Devedores e Boletos</strong>","children":[{"content":"<strong>Objetivo</strong>: Processar e monitorar saldos devedores, geração de boletos e lançamentos de débitos para os beneficiários.","children":[],"payload":{"lines":"75,76"}},{"content":"<strong>Componentes</strong>:","children":[{"content":"<strong>Benefício Farmácia (BFAR)</strong>: responsável pelo processamento de contracheques e atualizações do saldo devedor, inserindo créditos e débitos automaticamente.","children":[],"payload":{"lines":"77,78"}},{"content":"<strong>Contracheques e Administração de Cobrança</strong>: geram boletos e administram débitos em folhas de pagamento dos beneficiários.","children":[],"payload":{"lines":"78,79"}}],"payload":{"lines":"76,79"}},{"content":"<strong>Principais Fluxos</strong>:","children":[{"content":"<strong>Retorno e Processamento de Folhas</strong>: integração com a Petrobras e Petros para gerar cobranças e boletos. Os dados passam por atualizações manuais e automáticas com rollback, evitando duplicações.","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>Cobrança em Contracheques e Boleto Complementar</strong>: processa cobranças adicionais e geração de boletos, com validação de dados para cada fase de cobrança.","children":[],"payload":{"lines":"81,85"}}],"payload":{"lines":"79,85"}}],"payload":{"lines":"73,74"}},{"content":"<strong>Solução Transitória - Fase 04: DIRF e Passivo Atuarial</strong>","children":[{"content":"<strong>Objetivo</strong>: Gerar e controlar relatórios fiscais e atuarial para o eSocial, envolvendo DIRF e DMED.","children":[],"payload":{"lines":"87,88"}},{"content":"<strong>Componentes</strong>:","children":[{"content":"<strong>DIRF e DMED</strong>: geram arquivos anuais e mensais para Receita Federal e eSocial, processando dados de despesas médicas e reembolsos.","children":[],"payload":{"lines":"89,90"}},{"content":"<strong>Passivo Atuarial</strong>: calcula e registra os valores atuariais em tabelas específicas, com geração de arquivos anuais para Petrobras e coligadas.","children":[],"payload":{"lines":"90,91"}}],"payload":{"lines":"88,91"}},{"content":"<strong>Principais Fluxos</strong>:","children":[{"content":"<strong>Geração e Atualização para eSocial</strong>: cada patrocinadora recebe arquivos gerados mensalmente para controle de impostos e despesas médicas.","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Consolidação de Dados para Receita Federal</strong>: arquivos anuais da DIRF e DMED, seguindo padrão Receita Federal, assegurando conformidade fiscal e regulamentar.","children":[],"payload":{"lines":"93,95"}}],"payload":{"lines":"91,95"}}],"payload":{"lines":"85,86"}}],"payload":{"lines":"23,24"}},{"content":"<strong>4. Considerações e Regras de Migração e Rollback</strong>","children":[],"payload":{"lines":"97,98"}}],"payload":{"lines":"1,2"}},{"initialExpandLevel":1})</script>
